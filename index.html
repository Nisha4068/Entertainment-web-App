<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">üé¨</div>
            </div>
            <div class="nav-icons">
                <div class="nav-icon active" title="Home">
                    <i class="icon">üè†</i>
                </div>
                <div class="nav-icon" title="Movies">
                    <i class="icon">üé≠</i>
                </div>
                <div class="nav-icon" title="TV Shows">
                    <i class="icon">üì∫</i>
                </div>
                <div class="nav-icon" title="Favorites">
                    <i class="icon">‚ù§Ô∏è</i>
                </div>
                <div class="nav-icon" title="Profile">
                    <i class="icon">üë§</i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for movies or TV series">
                    <button class="search-btn" id="searchBtn">üîç</button>
                </div>
            </div>

            <!-- Trending Section -->
            <div class="section">
                <h2 class="section-title">Trending</h2>
                <div class="content-grid trending-grid" id="trendingGrid">
                    <!-- Trending content will be populated by JavaScript -->
                </div>
            </div>

            <!-- Recommended Section -->
            <div class="section">
                <h2 class="section-title">Recommended for you</h2>
                <div class="content-grid recommended-grid" id="recommendedGrid">
                    <!-- Recommended content will be populated by JavaScript -->
                </div>
            </div>

            <!-- Search Results (Hidden by default) -->
            <div class="section" id="searchResults" style="display: none;">
                <h2 class="section-title">Search Results</h2>
                <div class="content-grid" id="searchGrid">
                    <!-- Search results will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Movie Detail Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="">
                <div class="modal-info">
                    <h3 id="modalTitle"></h3>
                    <p id="modalDescription"></p>
                    <div class="modal-actions">
                        <button class="play-btn">‚ñ∂Ô∏è Play</button>
                        <button class="add-to-list">+ Add to List</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
